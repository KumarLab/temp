<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">

<body>
<div class="border" id="border" style="background-color:rgb(120, 125, 189);"></div>
<div class="main">
  <div class="container">
    <header class="row">
      <div class="header-inner span12">
        <div class="row">
          <div class="span12">
            <p id="quote" style="color:rgb(120, 125, 188);">Life is a race towards wisdom. Get it as fast as you can, then live it.</p>
            <!--Talent has no age, otherwise Beethoven could not have composed so early… and Einstein would have become senile.-->
          </div>
        </div>
      </div>
    </header>
  </div>
</div>
<div class="footer">
  <div class="container">
    <div class="row">
      <div class="span12">
        <footer>
          <p>Copyright © 2012-13.KumarLab<span class="hidden-phone"></span><br class="visible-phone"><a href="#">#</a><span>|</span><a href="#">#</a><span>|</span><a href="mailto:"></a></p>
          <div class="photo"><a href="http://kumarlab.org/"><img alt="photo"></a></div>
        </footer>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="color.js" type="text/javascript"></script>
<script type="text/javascript">
  $(document).ready(function(){
		spectrum();
		function spectrum(){
			var hue = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
			$('#quote').animate({color:hue},4000);
			$('#border').animate({backgroundColor:hue},4000);
			spectrum();
		}
	});
</script>
